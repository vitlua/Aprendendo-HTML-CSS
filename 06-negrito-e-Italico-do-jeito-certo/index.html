<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações:</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag b. </p> <!--Não semântica-->
    <p>Nesta frase, tenho um <strong>termo em negrito</strong> usando a tag strong.</p> <!--Semântica--> 

    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase, temos um <i></i>termo em itálico </i> usando a tag I.</p> <!--Não semântica-->
    <p>Nesta frase, temos um <em>termo em ênfase</em> usando tag EM. <!--Semântica-->
    </p>

</body>
</html>

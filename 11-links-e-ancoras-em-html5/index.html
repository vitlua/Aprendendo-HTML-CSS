<!DOCTYPE html>

    <title>Trabalhando com links</title>

<body>
    <h1>Usando links externos</h1>

        Você pode acessar meu

    </p>
    <h2>Usando links internos</h2>
    <p>Esta é a primeira página do site. Se você quiser, pode acessar a minha <a href="pag-02.html" rel="next" target="_self">segunda página</a>.</p>
    <p>Você também pode acessar a nossa <a href="noticias/pag-03.html" rel="next" target="_self"> página de notícias.</a></p>
</body>
</html>
